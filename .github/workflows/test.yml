name: Test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 20
        uses: actions/setup-node@v5
        with:
          node-version: 20.x
          cache: yarn
      - name: Yarn Install
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn test
